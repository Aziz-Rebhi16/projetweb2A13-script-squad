<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Panier</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/tooplate-barista.css" rel="stylesheet">
</head>
<body>
<main>
    <section class="panier-section section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 col-12 mx-auto">
                    <h2 class="mb-4 text-center">Votre Panier</h2>
                    <div id="cart-container">
                        <p class="empty-cart text-center">Votre panier est vide...</p>
                    </div>
                    <div class="text-center">
                        <a href="boutique.html" class="btn btn-primary mt-3">Retour Ã  la Boutique</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('php/panier.php')
            .then(response => response.json())
            .then(data => {
                const cartContainer = document.getElementById('cart-container');
                if (data.length > 0) {
                    let html = '<table class="table"><thead><tr><th>Produit</th><th>Prix</th></tr></thead><tbody>';
                    data.forEach(item => {
                        html += `<tr><td>${item.nom_produit}</td><td>${item.prix_produit} TND</td></tr>`;
                    });
                    html += '</tbody></table>';
                    cartContainer.innerHTML = html;
                } else {
                    cartContainer.innerHTML = '<p class="empty-cart text-center">Votre panier est vide...</p>';
                }
            })
            .catch(error => console.error('Erreur:', error));
    });
</script>
</body>
</html>
